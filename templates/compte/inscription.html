{% extends 'main.html' %}

{% block contenu %}

<h1>Inscription</h1>

<form method="POST" action="">

    {{ champ.label }}

    </br>
    {% endfor %}

    <input type="submit" value="Confirmer">
    <p>Déjà un compte ? <a href="{% url 'acces' %}">Se connecter</a></p>

</form>

{% endblock %}
